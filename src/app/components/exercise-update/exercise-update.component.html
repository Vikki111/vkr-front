<div class="container">
  <h3>Изменение задания</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label>Номер задания</label>
      <input type="text" class ="form-control" id = "exerciseNumber"
             [(ngModel)] = "exercise.number" name = "exerciseNumber">
    </div>

    <div class="form-group">
      <label>Задание</label>
      <input type="text" class ="form-control" id = "exercise"
             [(ngModel)] = "exercise.exercise" name = "exercise">
    </div>

    <div class="form-group">
    <label>Файл с заданием</label>
    <br>
    <input type="file"
           id="file"
           [(ngModel)]="fileToUpload"
           (change)="handleFileInput($any($event).target.files)">
    </div>

    <div class="form-group">
      <label>Описание задания</label>
      <input type="text" class ="form-control" id = "exerciseDescription"
             [(ngModel)] = "exercise.description" name = "exerciseDescription">
    </div>
    <br>
    <button class = "btn btn-success" type ="submit">Сохранить</button>
  </form>
</div>
