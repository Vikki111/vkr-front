<div class="container">
  <h3>Регистрация нового студента</h3>
  <form (ngSubmit) = "onSubmit()"
        #f="ngForm"
  >
    <div class="form-group">
      <label>Фамилия</label>
      <input type="text" class ="form-control" id = "lastName"
             [(ngModel)] = "student.lastName" name = "lastName">
    </div>

    <div class="form-group">
      <label>Имя</label>
      <input type="text" class ="form-control" id = "firstName"
             [(ngModel)] = "student.firstName" name = "firstName">
    </div>

    <div class="form-group">
      <label>Отчество</label>
      <input type="text" class ="form-control" id = "patronymic"
             [(ngModel)] = "student.patronymic" name = "patronymic">
    </div>

    <div class="form-group">
      <label>Группа</label>
      <input type="text" class ="form-control" id = "department"
             [(ngModel)] = "student.department" name = "department">
    </div>

    <label>Номер задания</label>
    <select class="form-select" [(ngModel)]="student.exerciseId" name="exerciseId">
      <option *ngFor="let v of exercises" [value]="v.id">{{v.number}}</option>
    </select>

    <br>

    <div class="form-group">
      <label>Логин</label>
      <input type="text" class ="form-control" id = "username"
             [(ngModel)] = "username" name = "username">
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input type="text" class ="form-control" id = "password"
             [(ngModel)] = "password" name = "password">
    </div>
    <button class = "btn btn-success" type ="submit">Сохранить</button>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Ошибка входа: {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
