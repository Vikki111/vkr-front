<div class="container">
  <h3> Create Student </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Last Name</label>
      <input type="text" class ="form-control" id = "lastName"
             [(ngModel)] = "student.lastName" name = "lastName">
    </div>

    <div class="form-group">
      <label> Fist Name </label>
      <input type="text" class ="form-control" id = "firstName"
             [(ngModel)] = "student.firstName" name = "firstName">
    </div>

    <div class="form-group">
      <label> Patronymic </label>
      <input type="text" class ="form-control" id = "patronymic"
             [(ngModel)] = "student.patronymic" name = "patronymic">
    </div>

    <div class="form-group">
      <label> Department </label>
      <input type="text" class ="form-control" id = "department"
             [(ngModel)] = "student.department" name = "department">
    </div>

    <label>Exercise Id</label>
    <select class="form-select" [(ngModel)]="student.exerciseId" name="exerciseId">
      <option *ngFor="let v of exercises" [value]="v.id">{{v.id}}</option>
    </select>

    <br>

    <div class="form-group">
      <label>Username </label>
      <input type="text" class ="form-control" id = "username"
             [(ngModel)] = "username" name = "username">
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="text" class ="form-control" id = "password"
             [(ngModel)] = "password" name = "password">
    </div>



    <button class = "btn btn-success" type ="submit">Submit</button>
  </form>
</div>
