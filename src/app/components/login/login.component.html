<div class="container">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label>Логин</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Поле "Логин" обязательно для заполнения!
      </div>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="1"
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors.required">Поле "Пароль" обязательно для заполнения!</div>
        <div *ngIf="password.errors.minlength">
          Пароль должен быть не менее 1 символа
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Войти
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Ошибка входа: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Вход выполнен с ролью {{ roles }}.
  </div>
</div>
