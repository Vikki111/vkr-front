<nav class="nav navbar-expand-sm bg-dark navbar-dark navbar-brand">
  <div class="container">
    <ul class = "navbar-nav">
      <li class = "nav-item">
        <a routerLink="/students" routerLinkActive="active" class="nav-link">Students</a>
      </li>
      <li class = "nav-item">
        <a routerLink="/exercises" routerLinkActive="active" class="nav-link">Exercises</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h3>Exercises</h3>
  <button *ngIf="this.isAdmin" (click) = "createExercise()" class = "btn btn-success">Add exercise</button>
  <br>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Exercise</th>
      <th>Description</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exercise of exercises | async">
      <td>{{exercise.id}}</td>
      <td>{{exercise.exercise}}</td>
      <td>{{exercise.description}}</td>
      <td><button (click)="deleteExercise(exercise.id)" class = "btn btn-danger">Delete</button></td>
      <td><button (click) = "updateExercise(exercise.id)" class = "btn btn-secondary"> Update</button></td>
    </tr>
    </tbody>
  </table>
</div>
