<div class="container">
  <nav class="nav navbar-expand-sm bg-dark navbar-dark navbar-brand">
    <div class="container">
      <ul class = "navbar-nav">
        <li class = "nav-item">
          <a routerLink="/students" routerLinkActive="active" class="nav-link">Студенты</a>
        </li>
        <li class = "nav-item">
          <a routerLink="/exercises" routerLinkActive="active" class="nav-link">Задания</a>
        </li>
        <li class = "nav-item">
          <a routerLink="/users" routerLinkActive="active" class="nav-link">Пользователи</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Выход</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
  <br>
  <br>
  <h3>Список пользователей</h3>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Логин</th>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Группа</th>
      <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{user.username}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.department}}</td>
      <td><button (click)="deleteUser(user.id)" class = "btn btn-danger">Удалить</button></td>
    </tr>
    </tbody>
  </table>
</div>
